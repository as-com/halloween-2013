<!DOCTYPE html>
<html>
<head>
<title>Halloween SFX Box 2013</title>
<link href="styles.css" rel="stylesheet" />
<link href='https://fonts.googleapis.com/css?family=Underdog|Roboto' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	<div id="header">
		<img class="headimg" src="data/pumpkin.png" />
		<h1>Halloween Sound Box 2013</h1>
		<div id="stop" class="button red large">Stop Sounds</div>
	</div>
	<div id="loading">
		<img id="loader" src="about:blank" />
		<span id="loadtext">Loading Data File...</span>
	</div>
	<div id="bodywrap" style="display:none">
		<div id="buttons"></div><br />
		<h2 class="foxlabel"><a href="http://www.youtube.com/watch?v=jofNR_WkoCE" target="_blank">The Fox</a></h2>
		<div id="foxbuttons"></div>
		<div id="players"></div>
	</div>
	<script src="application.js"></script>
</body>
</html>
